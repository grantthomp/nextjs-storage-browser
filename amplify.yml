version: 1
backend:
  phases:
    build:
      commands:
        - npm --version
        - node --version
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - ls -la
        - pwd
frontend:
  phases:
    build:
      commands:
        - ls -la
        - pwd
        - npm run build
        - ls -la
        pwd
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
